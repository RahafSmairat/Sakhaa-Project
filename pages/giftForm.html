<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الإهداء</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

</head>

<body>

  <header id="logInHeader">
    <section id="nav"></section>
    <h2 class="section">معلومات التبرع</h2>
  </header>

  <form id="regForm" action="" class="section">

    <!-- <h1>Register:</h1> -->

    <div class="tab firstTab"
      style="display: flex !important; flex-direction: row !important; justify-content: space-between;">
      <div>
        <h5><i class="fa-solid fa-gift"></i> معلومات المتبرّع</h5>
        <p><input placeholder="الاسم الكامل" oninput="this.className = ''"></p>
        <p><input placeholder="رقم الهاتف" oninput="this.className = ''"></p>
        <p><input placeholder="البريد الإلكتروني" oninput="this.className = ''"></p>
      </div>
      <div>
        <h5><i class="fa-solid fa-gift"></i> معلومات المهدى إليه</h5>
        <p><input placeholder="الاسم الكامل" oninput="this.className = ''"></p>
        <p><input placeholder="رقم الهاتف" oninput="this.className = ''"></p>
        <p><input placeholder="البريد الإلكتروني" oninput="this.className = ''"></p>
      </div>
    </div>

    <div class="tab">
      <div style="width: 100%;">
        <h5><i class="fa-solid fa-gift"></i> يرجى اختيار نوع التبرع</h5>
        <div style="display: flex; flex-direction: row; gap: 10%;">
          <select oninput="this.className = ''">
            <option value="" disabled selected>نوع التبرع</option>
            <option value="optionA">لمرة واحدة</option>
            <option value="optionA">اشتراك</option>
          </select>
          <select oninput="this.className = ''">
            <option value="" disabled selected>المبلغ</option>
            <option value="optionA">50 د.أ</option>
          </select>
        </div>
        <h5 style="margin-top: 5%; margin-bottom: 3%;"><i class="fa-solid fa-gift"></i> هل ترغب في أن يحصل المستلم على تقريرًا عن أثر التبرع؟</h5>
        <label for="check">
          <input type="radio" id="check">
          نعم، أود أن يَحصل المستلم على تقرير مفصل عن أثر تبرعي، مقابل إضافة 10% من مبلغ التبرع (تكلفة إعداد التقرير
          ومتابعة أثر التبرع).
        </label><br>
        <label for="check">
          <input type="radio" id="check">
          لا، لا أرغب في إرسال تقرير للمستلم.
        </label>

        <h5 style="margin-top: 5%; margin-bottom: 3%;"><i class="fa-solid fa-gift"></i> هل ترغب في إظهار قيمة التبرع المالية للمستلم؟</h5>
        <label for="check">
          <input type="radio" id="check">
          نعم، أود أن يرى المستلم تفاصيل التبرع.
        </label><br>
        <label for="check">
          <input type="radio" id="check">
          لا، أفضّل عدم إظهار التفاصيل المالية للمستلم. </label>
        <!-- <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
      <p><input placeholder="Phone..." oninput="this.className = ''"></p> -->
      </div>

    </div>

    <div class="tab">
      <div style="width: 100%;">
        <h5>
          <i class="fa-solid fa-gift"></i>
          إرفاق رسالة إهداء
        </h5>
        <textarea rows="10" cols="90" placeholder="نص الرسالة..."></textarea>
        <!-- <p><textarea cols="20" rows="20" oninput="this.className = ''"></p> -->
      </div>
    </div>

    <div>
      <div style="Width: 100%; display: flex; justify-content: space-between;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">➡السابق</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">التالي⬅</button>
      </div>
    </div>

    <div style="text-align:center;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>

  </form>

  <div id="footer"></div>

  <script src="/javaScript/giftForm.js"></script>
  <!--Navbar and footer-->
  <script src="/javaScript/navAndFooterFetch.js"></script>
</body>

</html>
