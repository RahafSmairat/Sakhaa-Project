<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Footer Style-->
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/font-size/font-size.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/padding/padding.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header id="logInHeader">
        <section id="nav"></section>
        <h2>تواصل معنا</h2>
    </header>

    <div id="ContactContainer">
        <div id="contactInfo">
            <div class="content">
                <h3>معلومات التواصل</h3>
                <div>
                    <i class="bi bi-telephone"></i>
                    <p>رقم الهاتف: +962-00000000</p>
                </div>
                <div>
                    <i class="bi bi-envelope"></i>
                    <p>البريد الإلكتروني: name@example.com</p>
                </div>
                <div>
                    <i class="bi bi-geo-alt"></i>
                    <p>الموقع: الأردن، اربد</p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3363.009560388824!2d35.847093875112236!3d32.55259009542249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c7715f2c2e7ab%3A0x51755840c8ddbefd!2sOrange%20Digital%20Village%20Irbid!5e0!3m2!1sen!2sjo!4v1737626421165!5m2!1sen!2sjo"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <form>
            <input type="text" placeholder="الاسم">
            <input type="password" placeholder="البريد الإلكتروني">
            <input type="text" placeholder="عنوان الرسالة">
            <textarea rows="10" cols="30" placeholder="نص الرسالة..."></textarea>
            <button>ارسال</button>
        </form>
    </div>

    <div id="footer"></div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Navbar and footer-->
    <script src="/javaScript/navAndFooterFetch.js"></script>
</body>

</html>
