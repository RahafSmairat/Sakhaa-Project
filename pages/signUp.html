<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Footer Style-->
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/font-size/font-size.css">

<body>
    <header id="logInHeader">
        <section id="nav"></section>
    </header>
    <div id="signUpContainer">
        <h2>إنشاء حساب</h2>
        <form>
            <input type="text" placeholder="الاسم الأول">
            <input type="text" placeholder="الاسم الأخير">
            <input type="text" placeholder="البريد الإلكتروني">
            <input type="password" placeholder="كلمة السر">
            <!-- <label>الجنسية</label> -->
            <input type="text" placeholder="الأردن">
            <input type="password" placeholder="كلمة السر">
            <input type="password" placeholder="تأكيد كلمة السر">
            <button>تسجيل</button>
        </form>
    </div>
    <div id="footer"></div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Navbar and footer-->
    <script src="/javaScript/navAndFooterFetch.js"></script>
