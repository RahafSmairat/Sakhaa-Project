<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات التبرع</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Footer Style-->
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/font-size/font-size.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/padding/padding.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header id="logInHeader">
        <section id="nav"></section>
        <h2 class="section">معلومات التبرع</h2>
    </header>

    <main id="donationContainer">
        <form action="payment.html">
            <!-- First Row-->
            <div class="formRow">
                <span class="inputCol">
                    <label for="input1">الاسم الأول</label>
                <input type="text" id="input1" placeholder="الاسم الأول">
                </span>
                <span class="inputCol">
                    <label for="input2">الاسم الأخير</label>
                <input type="text" id="input2" placeholder="الاسم الأخير">
                </span>
            </div>

            <!-- Second Row-->
            <div class="formRow">
                <div class="inputCol">
                    <label for="dropdown1">الدولة</label>
                    <select id="dropdown1">
                        <option value="" disabled selected>اختر الدولة</option>
                        <option value="option1">الأردن</option>
                    </select>
                </div>
                <div class="inputCol">
                    <label for="dropdown2">المدينة</label>
                <select id="dropdown2">
                    <option value="" disabled selected>اختر المدينة</option>
                    <option value="optionA">اربد</option>
                </select>
                </div>
            </div>

            <div class="inputCol" style="width: 85%;">
                <label for="singleInput">العنوان</label>
                <input type="text" id="singleInput" placeholder="ادخل العنوان كاملاً (اسم الشارع، رقم المبنى...)">
            </div>

            <div>
                <label for="check">
                    <input type="checkbox" id="check">
                    التبرع كفاعل خير
                </label>
            </div>

            <div>
                <button type="submit">الانتقال إلى الدفع</button>
            </div>
        </form>
        <div id="details">
            <p>معلومات التبرع</p>
            <div id="total">
                <p>الإجمالي</p>
                <p>0 د.أ</p>
            </div>
        </div>
    </main>

    <div id="footer"></div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Navbar and footer-->
    <script src="/javaScript/navAndFooterFetch.js"></script>
</body>

</html>
