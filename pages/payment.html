<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Footer Style-->
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/font-size/font-size.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/utilities/padding/padding.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header id="logInHeader">
        <section id="nav"></section>
        <h2 class="section">معلومات الدفع</h2>
    </header>

    <main id="donationContainer">
        <form>
            
            <div class="inputCol" style="width: 85%;">
                <label for="singleInput">رقم البطاقة <i class="fa-brands fa-cc-visa"></i><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="text" id="singleInput" placeholder="">
            </div>

            <div class="inputCol" style="width: 85%;">
                <label for="singleInput">اسم حامل البطاقة <span style="font-weight: 350;">(مطابق للاسم الموجود على البطاقة)</span></label>
                <input type="text" id="singleInput" placeholder="">
            </div>
            <label>تاريخ انتهاء صلاحية البطاقة</label>
            <div class="formRow">
                <div class="inputCol month">
                    <select id="month">
                        <option value="" disabled selected>الشهر</option>
                        <option value="option1">1</option>
                        <option value="option1">2</option>
                        <option value="option1">3</option>
                        <option value="option1">4</option>
                        <option value="option1">5</option>
                        <option value="option1">6</option>
                        <option value="option1">7</option>
                        <option value="option1">8</option>
                        <option value="option1">9</option>
                        <option value="option1">10</option>
                        <option value="option1">11</option>
                        <option value="option1">12</option>
                    </select>
                </div>
                <div class="inputCol year">
                <select id="year">
                    <option value="" disabled selected>السنة</option>
                    <option value="optionA">2025</option>
                    <option value="optionA">2026</option>
                    <option value="optionA">2027</option>
                    <option value="optionA">2028</option>
                </select>
                </div>
                <div class="inputCol cvc">
                    <!-- <label for="cvc">الرمز السري</label> -->
                    <input type="text" id="cvc" placeholder="الرمز السري">
                </div>
            </div>

            <div>
                <button type="submit" class="sweet-alert-trigger">الدفع وإتمام العملية</button>
            </div>
        </form>
        <div id="details">
            <p>معلومات التبرع</p>
            <div id="total">
                <p>الإجمالي</p>
                <p>0 د.أ</p>
            </div>
        </div>
    </main>

    <div id="footer"></div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Navbar and footer-->
    <script src="/javaScript/navAndFooterFetch.js"></script>
</body>

</html>
